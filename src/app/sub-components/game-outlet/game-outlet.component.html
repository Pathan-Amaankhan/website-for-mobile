<div [id]="gameId">
  <img class="left floated ui image" [src]="gameIcon" style="width: 20%;">
  <span class="header bolder-font-weight" style="font-size: 5vmin; line-height: 1.5;">{{ gameName }}</span>
  <img class="ui right floated mini icon" src="assets/images/go-next.png" style="padding-top: 4vmin; width: 8%;">
  <span class="meta" style="font-size: 3vmin;display: block; line-height: 1; color: black;">
    Play and earn regular coins through- out the gameplay.
  </span>
</div>
